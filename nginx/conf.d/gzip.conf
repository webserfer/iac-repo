gzip on;
gzip_vary on;
gzip_disable "msie6";

gzip_proxied any;
gzip_http_version 1.1;

gzip_comp_level 5;
gzip_buffers 64 8k;
gzip_min_length 2000;

gzip_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/xml application/xml+rss application/json;
